{% extends 'base.html' %}

{% block head %}
<h1>DJ Stream</h1>
{% endblock %}

{% block title %}
This is the signup page
{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter your email"
      />
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter your name"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter a password"
      />
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Pick a username"
      />
    </div>
    <div class="form-group">
      <label for="card">Payment Method</label>
      <input
        type="text"
        class="form-control"
        id="payment-method"
        name="payment-method"
        placeholder="Enter Payment Method Type"
    />
    </div>
    <div class="form-group">
      <label for="card">Card</label>
      <input
        type="number"
        class="form-control"
        id="card"
        name="card"
        placeholder="Enter Payment Card Number"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
